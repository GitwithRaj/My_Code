        let age = 50;
        if (age > 18 && age < 25) {
            console.log("you can vote");

        const cups = 45;
        switch (cups) {
            case 40:
                console.log("the value of the cups is 40");
                break;
            case 42:
                console.log("The value of cups is 42");
                break;
            default:
                console.log("The value is neither 40 nor 42");
                break;
        }
